<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRC Component</title>
    <script type="importmap">
        {
            "imports": {
                "htm": "https://esm.sh/htm",
                "react": "https://esm.sh/react",
                "react-dom": "https://esm.sh/react-dom",
                "@gear-js/api": "https://esm.sh/@gear-js/api",
                "@polkadot/types": "https://esm.sh/@polkadot/types",
                "@polkadot/util": "https://esm.sh/@polkadot/util",
                "@polkadot/util-crypto": "https://esm.sh/@polkadot/util-crypto",
                "@polkadot/extension-dapp": "https://esm.sh/@polkadot/extension-dapp",
                "@polkadot/ui-keyring": "https://esm.sh/@polkadot/ui-keyring",
                "@polkadot/api": "https://esm.sh/@polkadot/api"
            }
        }
    </script>
    <script type="module">
        import eruda from "eruda";
        eruda.init();
    </script>
    <script type="module" src="script.js"></script>
    <script type="module" src="api.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom';
        import { BRC } from './BRC.js'; // Assuming BRC.js is in the same directory
        import htm from "htm";

        const html = htm.bind(React.createElement);

        ReactDOM.render(
            html`<${BRC}
                brcRadioButton=${"mint"}
                tokenTicker=${"MEME"}
                tokenSupply=${10000}
                mintAmount=${10}
                mintLimit=${100}
            />`,
            document.getElementById('root')
        );
    </script>
</body>
</html>
